version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: gigmile-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=gigmile
      - MYSQL_USER=gigmile_user
      - MYSQL_PASSWORD=gigmile_password
    volumes:
      - mysql-data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-prootpassword",
        ]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: gigmile-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build: .
    container_name: gigmile-api
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - MYSQL_HOST=mysql:3306
      - MYSQL_USER=gigmile_user
      - MYSQL_PASSWORD=gigmile_password
      - MYSQL_DATABASE=gigmile
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - REDIS_POOL_SIZE=100
      - ENABLE_EVENTS=true
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: ["./api"]

  worker:
    build: .
    container_name: gigmile-worker
    environment:
      - MYSQL_HOST=mysql:3306
      - MYSQL_USER=gigmile_user
      - MYSQL_PASSWORD=gigmile_password
      - MYSQL_DATABASE=gigmile
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - REDIS_POOL_SIZE=50
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    command: ["./worker"]

volumes:
  mysql-data:
  redis-data:
